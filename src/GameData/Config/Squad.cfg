// Add the BackgroundEngine module to all parts with ModuleEngines or
// ModuleEnginesFX modules

@PART:HAS[@MODULE[ModuleEngines],!MODULE[BackgroundEngine]]:LAST[BackgroundThrust]
{
    MODULE
    {
        name = BackgroundEngine
    }
}

@PART:HAS[@MODULE[ModuleEnginesFX],!MODULE[BackgroundEngine]]:LAST[BackgroundThrust]
{
    MODULE
    {
        name = BackgroundEngine
    }
}
