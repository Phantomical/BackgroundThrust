
RESOURCE_DEFINITION:NEEDS[Kerbalism]
{
    name = BackgroundThrust

    displayName  = #LOC_BT_Kerbalism_BackgroundThrust_DisplayName
    abbreviation = #LOC_BT_Kerbalism_BackgroundThrust_Abbreviation

    density = 0
    unitCost = 0
    hsp = 1
    flowMode = NO_FLOW
    transfer = NONE
    isTweakable = False
    isVisible = False
    volume = 1
}

@PART:HAS[@MODULE[BackgroundEngine]]:NEEDS[Kerbalism]:LAST[zBackgroundThrust]
{
    @MODULE[BackgroundEngine]
    {
        @name = BackgroundEngineKerbalism
    }
}
